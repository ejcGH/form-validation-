    <h1>Form Validation</h1>
    <form id="myForm">
      <div class="input-control">
        <input id="name" type="text" name="name" placeholder="name" />

      </div>
      <div class="input-control">
        <input
          id="email"
          type="email"
          name="email"
          type="text"
          placeholder="email"
        />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <input
          id="password"
          type="password"
          name="password"
          placeholder="password"
        />

      </div>
